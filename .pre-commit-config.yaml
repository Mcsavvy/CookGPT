# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
    - id: isort
      name: sort imports
      entry: isort
      language: system
      types: [python]
    - id: black
      name: blacken
      entry: black
      language: system
      types: [python]
    - id: ruff-fix
      name: ruff fix
      entry: ruff --fix
      language: system
      types: [python]
    - id: ruff-check
      name: ruff check
      entry: ruff --check
      language: system
      types: [python]
    - id: mypy
      name: type check
      entry: mypy
      language: system
      types: [python]
    - id: black
      name: check black
      entry: black --check
      language: system
      types: [python]
default_language_version:
  python: python3.10
files: ""
fail_fast: true