name: Release A New Version

permissions: write-all

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags: [ '*.*.*' ]
    branches: [ dev ]

jobs:
  release:
    name: Create New Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # by default, it uses a depth of 1
          # this fetches all history so that we can read each commit
          fetch-depth: 0
      - name: Generate Changelog
        run: .github/release_message.sh > release_message.md
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_message.md
  pull-request:
    name: Pr To Main
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: bump version to ${{ github.ref }}
          title: bump version to ${{ github.ref }}
          body: |
            This is an auto-generated PR to release a new version of the project.
          branch: main
          branch-suffix: release
          delete-branch: false
          signoff: true
          